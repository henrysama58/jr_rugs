    <section id="landing-page">
        <nav>
            <div class="nav-container">

            </div>
        </nav>
        <header>
            <div class="header-container">
                <div class="row">
                    <div class="header-description">
                        <h2>
                            Commissions open <span id="emp">EVERY OTHER</span> Sunday at <span id="emp">12PM</span> EST!

                        <h3>
                            FREE SHIPPING! ALL RUGS ONLY SHIP TO THE U.S.

                        <div class="about-me_links">
                            <a href="https://www.tiktok.com/@jr_rugs?lang=en" class="about-me_link" target="_blank">

                    </div>
                    <div class="rug">
                        <figure class="rug-img-container">
                            <img src="assets/simpdoge.jpg"
                                alt="simp dog" class="rug-img">
                        </figure>
                        <span class="rug-name">Simp Doge</span>
                    </div>
                    <div class="rug">
                        <figure class="rug-img-container">
                            <img src="assets/egg.jpg"
                                alt="egg" class="rug-img">
                        </figure>
                        <span class="rug-name">Gudetama</span>
                    </div>
                    <div class="rug">
                        <figure class="rug-img-container">
                            <img src="assets/IMG_5101.jpeg"
                                alt="benz" class="rug-img">
                        </figure>
                        <span class="rug-name">Muscular</span>
                    </div>
                    <div class="rug">
                        <figure class="rug-img-container">
                            <img src="assets/95FEB94D-C3CB-4010-A04C-59FA1235DF44.jpg"
                                alt="foodwars" class="rug-img">
                        </figure>
                        <span class="rug-name">Blastoise</span>
                    </div>
                    <div class="rug">
                        <figure class="rug-img-container">
                            <img src="assets/mech.jpg"
                                alt="mech" class="rug-img">
                        </figure>
                        <span class="rug-name">Megazord</span>

                </div>
